<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑用户</title>
    <link rel="stylesheet" href="/css/edituser.css">
</head>
<body>
<div class="container">
    <header>
        <h1>编辑用户</h1>
        <nav>
            <a href="/admin/food">菜品管理</a>
            <a href="/admin/user" class="active">用户管理</a>
            <a href="/admin/order">订单管理</a>
        </nav>
    </header>

    <form th:action="@{/admin/user/edit}" method="post">
        <input type="hidden" name="userID" th:value="${user.userID}">

        <div class="form-group">
            <label for="username">用户名</label>
            <input type="text" id="username" name="username" th:value="${user.username}" required>
        </div>

        <div class="form-group">
            <label for="password">密码</label>
            <input type="password" id="password" name="password" th:value="${user.password}" required>
        </div>

        <div class="form-group">
            <label for="email">邮箱</label>
            <input type="email" id="email" name="email" th:value="${user.email}" required>
        </div>

        <div class="form-group">
            <label for="phone">电话</label>
            <input type="tel" id="phone" name="phone" th:value="${user.phone}">
        </div>

        <div class="form-group">
            <label for="role">角色</label>
            <select id="role" name="role">
                <option value="客户" th:selected="${user.role == '客户'}">客户</option>
                <option value="管理员" th:selected="${user.role == '管理员'}">管理员</option>
            </select>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn-save">保存</button>
            <a href="/admin/user" class="btn-cancel">取消</a>
        </div>
    </form>

</div>
</body>
</html>
